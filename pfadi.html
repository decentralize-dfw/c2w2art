<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>C2W2 Desktop Experience</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js ve Loaderlar (GLB Modelleri İçin) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://unpkg.com/meshoptimizer@0.18.1/meshopt_decoder.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://raw.githubusercontent.com/decentralize-dfw/c2w2art/main/PFADI2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            overflow-x: hidden; /* Yatay scroll engelle */
            overflow-y: auto;   /* Dikey scroll serbest */
        }

        /* --- Sabit Başlık --- */
        #fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 3% 11%; /* Desktop hizalaması container ile uyumlu olsun diye %10 */
            z-index: 50; /* İkonların üstünde, modalın altında */
            pointer-events: none; /* Tıklamalar arkaya geçsin */
            
            /* Flexbox ile Başlık ve Logo Ayrımı */
            display: flex;
            justify-content: space-between;
            align-items: center; /* Dikeyde ortala */
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        #fixed-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            letter-spacing: -0.05em;
        }

        #fixed-header p {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.25rem;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Logo Stili */
        .header-logo {
            height: 3.5rem; /* Yazı bloğu kadar yükseklik (yaklaşık) */
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* --- Masaüstü Grid Yapısı --- */
        #desktop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 2rem;
            /* İSTEK: YANLARDAN, ÜSTTEN VE ALTTAN %10 BOŞLUK */
            padding: 10%; 
            padding-top: 12%; /* Başlık için üstten biraz daha fazla pay */
            width: 100%;
            box-sizing: border-box;
        }

        .desktop-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .desktop-item:hover {
            transform: scale(1.05);
        }

        .desktop-item:active {
            transform: scale(0.95);
        }

        /* İkon Kutusu */
        .icon-box {
            width: 80px;
            height: 80px;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-label {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            line-height: 1.2;
            padding: 2px 6px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            max-width: 100%;
            word-wrap: break-word;
        }

        /* --- Mobil Düzen --- */
        @media (max-width: 768px) {
            #fixed-header {
                /* Mobilde başlık ortada, logo gizli veya altta olabilirdi ama hizalama istendiği için düzenleme: */
                flex-direction: column;
                justify-content: center;
                text-align: center;
                padding: 1.5rem 1rem;
                background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 100%);
            }
            
            /* Mobilde logoyu başlığın üstüne/altına alalım veya gizleyelim mi?
               Kullanıcı "ikisinde de kaymasın" dediği için mobilde de gösteriyorum.
               Ancak mobilde text ortada istendiği için logoyu textin altına koyuyorum.
            */
            .header-text {
                align-items: center;
                margin-bottom: 0.5rem;
            }

            .header-logo {
                height: 2.5rem; /* Mobilde biraz daha küçük */
            }

            #fixed-header h1 { font-size: 1.8rem; }
            #fixed-header p { font-size: 0.65rem; }

            #desktop-container {
                /* Grid yapısını zorla: 5 eşit sütun */
                grid-template-columns: repeat(5, 1fr) !important;
                /* İSTEK: Mobilde aralarındaki boşluğu ARTTIR (Gap: 20px) */
                gap: 20px !important; 
                
                /* İSTEK: MOBİLDE SADECE ÜSTTEN BIRAK (%10 civarı + başlık payı) */
                padding-top: 35% !important; /* Logo eklendiği için payı artırdım */
                /* Yanlardan da boşluk bırakarak ikonları sıkıştırmadan küçült */
                padding-left: 16px !important;
                padding-right: 16px !important;
                padding-bottom: 4rem !important;
            }

            .desktop-item {
                width: auto !important; /* Genişlik serbest */
                min-width: 0 !important; /* Taşmayı engelle */
            }

            .icon-box {
                /* Genişlik %100 olsun ama kare oranını korusun */
                width: 100% !important;
                height: auto !important;
                aspect-ratio: 1 / 1;
                border-radius: 10px !important;
                margin-bottom: 4px !important;
            }

            /* Mobilde ikon içindeki SVG'leri küçült */
            .icon-box svg {
                width: 50% !important;
                height: 50% !important;
            }

            .icon-label {
                font-size: 8px !important; /* Çok küçük font (9px -> 8px) */
                line-height: 1.1 !important;
                padding: 0 !important;
                background: transparent !important;
                text-shadow: 0 1px 2px rgba(0,0,0,1) !important;
                
                /* Uzun metinleri kes */
                width: 100%;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2; /* Maksimum 2 satır */
                -webkit-box-orient: vertical;
            }
        }

        /* --- Pop-up Modal Stilleri --- */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* DIŞINDAKİ ALAN 0.1 OPASİTE 5PXL BLUR */
            background: rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: none; /* Başlangıçta gizli */
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #modal-content {
            /* İÇİNDE KALAN ALAN BLUR OLSUN */
            background: transparent; 
            width: 100%;
            max-width: 900px;
            height: 85vh; /* Sabit bir yükseklik verip alanı bölelim */
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); 
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Medya Alanı (Üst) */
        #modal-media {
            flex: 1; /* Mevcut alanın tamamını kapla */
            /* ÜST MEDİA ARKA PLANI .4 OPASİTE 8PXL BLUR. BEYAZ RENK. */
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            min-height: 0; /* Flexbox taşmasını önler */
        }

        #modal-media img, #modal-media video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #modal-media iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Bilgi Alanı (Alt) */
        #modal-info {
            padding: 12px 16px; /* Padding azaltıldı */
            /* DESCRİPTİON ALANI .7 OPASİTE 8PXL BLUR. */
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            height: auto;
            max-height: 140px; /* Maksimum yükseklik sınırlandı */
            flex-shrink: 0; /* Küçülmesine izin verme */
        }

        #info-title {
            font-size: 1.1rem; /* Başlık küçültüldü */
            margin-bottom: 0.25rem;
        }

        #info-description {
            font-size: 0.8rem; /* Açıklama küçültüldü */
            line-height: 1.3;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 2 satırla sınırla */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        #modal-info:hover #info-description {
            -webkit-line-clamp: unset; /* Hover olunca tamamını göster */
            overflow: visible;
        }

        #info-tags span {
            font-size: 0.65rem;
            padding: 1px 4px;
        }

        #info-links a {
            padding: 4px 8px;
            font-size: 0.75rem;
        }

        #modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            color: white;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: background 0.2s;
        }
        
        #modal-close-btn:hover {
            background: rgba(255, 60, 60, 0.8);
        }

        /* Yükleniyor Göstergesi */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    </style>
</head>

                    </div>
                    <div id="info-links" class="flex gap-2"></div>
                </div>
            </div>

    </div>

        // --- Ana Uygulama Mantığı ---

        const container = document.getElementById('desktop-container');
        const modal = document.getElementById('modal-overlay');
        const modalMedia = document.getElementById('modal-media');
        const closeBtn = document.getElementById('modal-close-btn');

        // İkon HTML Oluşturucu
        function getIconHTML(item) {
            let iconSrc = '';
            
            if (item.iconUrl) {
                iconSrc = item.iconUrl;
            } else if (item.type === 'image') {
                iconSrc = item.url;
            } else if (item.type === 'video') {
                return `<svg class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            } else if (item.type === 'text') {
                return `<svg class="w-10 h-10 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>`;
            } else if (item.type === 'glb') {
                return `<svg class="w-10 h-10 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m0 10l8 4m6 0v-4m0 0L4 11m6 4l8-4m-8 4v4m0 0L4 17m6 4l8-4"></path></svg>`;
            } else {
                return `<svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>`;
            }

            return `<img src="${iconSrc}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/100?text=File'">`;
        }

        // Masaüstünü Render Et
        function renderDesktop() {
            container.innerHTML = '';
            const items = fileSystemDB['RealDesktop'];

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'desktop-item';
                el.innerHTML = `
                    <div class="icon-box">
                        ${getIconHTML(item)}
                    </div>
                    <div class="icon-label">${item.name}</div>
                `;
                el.addEventListener('click', () => openModal(item));
                container.appendChild(el);
            });
        }

        // Modal Açma Fonksiyonu
        function openModal(item) {
            document.getElementById('info-title').textContent = item.name;
            document.getElementById('info-description').textContent = item.description || '';
            document.getElementById('meta-created').textContent = item.created || '-';
            document.getElementById('meta-medium').textContent = item.medium || '-';

            // Tagler
            const tagsContainer = document.getElementById('info-tags');
            tagsContainer.innerHTML = '';
            if (item.tags) {
                item.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'bg-gray-100 text-gray-600 text-[10px] px-2 py-0.5 rounded';
                    span.textContent = '#' + tag;
                    tagsContainer.appendChild(span);
                });
            }

            // Linkler
            const linksContainer = document.getElementById('info-links');
            linksContainer.innerHTML = '';
            if (item.links && item.links.length > 0) {
                item.links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.className = 'text-blue-600 hover:text-blue-800 hover:underline font-medium';
                    a.textContent = link.name || 'Open';
                    linksContainer.appendChild(a);
                });
            }

            modalMedia.innerHTML = '<div class="loading-spinner"></div>';

            setTimeout(() => {
                modalMedia.innerHTML = '';
                
                if (item.type === 'video') {
                    if (item.url.includes('youtube.com') || item.url.includes('youtu.be')) {
                        modalMedia.innerHTML = `<iframe src="${item.url}" allowfullscreen></iframe>`;
                    } else {
                        modalMedia.innerHTML = `<video controls autoplay class="w-full h-full"><source src="${item.url}" type="video/mp4"></video>`;
                    }
                } else if (item.type === 'image') {
                    modalMedia.innerHTML = `<img src="${item.url}" alt="${item.name}">`;
                } else if (item.type === 'html' || item.type === 'link') {
                    modalMedia.innerHTML = `<iframe src="${item.url}" class="bg-white w-full h-full border-0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`;
                } else if (item.type === 'text') {
                    modalMedia.innerHTML = `<pre class="bg-gray-100 p-4 text-sm font-mono overflow-auto w-full h-full text-left whitespace-pre-wrap">${item.content}</pre>`;
                } else if (item.type === 'glb') {
                    const container = document.createElement('div');
                    container.style.width = '100%';
                    container.style.height = '100%';
                    modalMedia.appendChild(container);
                    loadGLB(item.url, container);
                }
            }, 300);

            modal.style.display = 'flex';
        }

        // Modalı Kapat
        function closeModal() {
            modal.style.display = 'none';
            modalMedia.innerHTML = '';
        }

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // 3D Model Yükleyici (Three.js) - İLK KODDAN GERİ GETİRİLEN ORİJİNAL AYARLAR
        function loadGLB(modelUrl, container) {
            const loadingOverlay = document.createElement('div');
            loadingOverlay.className = 'absolute top-0 left-0 w-full h-full flex items-center justify-center bg-transparent z-10 text-white';
            loadingOverlay.innerHTML = 'Loading...';
            container.appendChild(loadingOverlay);
            container.style.position = 'relative';

            const scene = new THREE.Scene();
            // Arka planı transparan (null) bırakıyoruz ki CSS arka planı görünsün
            // scene.background = new THREE.Color(0xf0f0f0); 

            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.01, 1000);
            camera.position.set(0, 1, 4);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.physicallyCorrectLights = true;
            container.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = true;
            controls.minDistance = 0.001;
            controls.maxDistance = 100;
            controls.autoRotate = true; // Otomatik dönme açık başlıyor
            controls.autoRotateSpeed = 1.0;
            controls.target.set(0, 0.5, 0);
            controls.minPolarAngle = Math.PI / 4;
            controls.maxPolarAngle = Math.PI / 1.5;
            controls.enabled = true;
            controls.update();

            // KULLANICI ETKİLEŞİMİNDE AUTO ROTATE DURDURMA
            controls.addEventListener('start', function() {
                controls.autoRotate = false;
            });

            // --- İLK KODDAKİ IŞIKLANDIRMA AYARLARI ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight.position.set(5, 5, 5);
            scene.add(dirLight);

            // --- İLK KODDAKİ HDRI AYARLARI (PMREMGenerator & RGBELoader) ---
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            
            new THREE.RGBELoader().load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/venice_sunset_1k.hdr', texture => {
                const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                scene.environment = envMap;
                texture.dispose();
                pmremGenerator.dispose();
            });

            let mixer = null;

            // GLB Yükleme
            const gltfLoader = new THREE.GLTFLoader();
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            gltfLoader.setDRACOLoader(dracoLoader);
            gltfLoader.setMeshoptDecoder(MeshoptDecoder);
            
            gltfLoader.load(modelUrl, gltf => {
                const model = gltf.scene;
                const bbox = new THREE.Box3().setFromObject(model);
                const center = bbox.getCenter(new THREE.Vector3());
                model.position.x = -center.x;
                model.position.z = -center.z;
                model.position.y = -0.8;
                scene.add(model);
                loadingOverlay.style.display = 'none';

                // Animasyonlar
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach(clip => {
                        const action = mixer.clipAction(clip);
                        action.setLoop(THREE.LoopRepeat);
                        action.play();
                    });
                }
            }, undefined, error => {
                console.error('GLB yükleme hatası:', error);
                loadingOverlay.innerHTML = 'Error loading model';
            });

            // Animasyon Döngüsü
            const clock = new THREE.Clock();
            function animate() {
                if (modal.style.display === 'none') return;
                requestAnimationFrame(animate);
                if (mixer) mixer.update(clock.getDelta());
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Yeniden Boyutlandırma
            const resizeObserver = new ResizeObserver(() => {
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;
                camera.aspect = newWidth / newHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(newWidth, newHeight);
            });
            resizeObserver.observe(container);
        }

        // Başlat
        renderDesktop();

    </script>
