    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            background-image: url('https://raw.githubusercontent.com/decentralize-dfw/c2w2art/main/c2w2artcover.jpg');
            background-size: cover;
            background-position: center;
            touch-action: none; /* Prevent browser zooming/panning on mobile */
        }

        /* --- Selection Styles --- */
        .file-item.selected > div, .gallery-thumb-item.selected {
            background-color: #eff6ff;
            outline: 2px solid #3b82f6;
        }
        .file-item.selected > p {
            background-color: #3b82f6;
            color: white;
            border-radius: 0.375rem;
        }
        .list-view .file-item.selected {
            background-color: #3b82f6;
        }
        .list-view .file-item.selected > p,
        .list-view .file-item.selected .get-icon-svg {
            color: white !important;
        }
        .desktop-item.selected > p, #minimized-icon-container.selected > p {
            background-color: #3b82f6;
            color: white;
            text-shadow: none;
        }
        
        /* --- Window Styles --- */
        .dragging {
            user-select: none;
            cursor: grabbing !important;
            opacity: 0.8;
            transition: none !important;
        }
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .window-control.close { background-color: #fecaca; }
        .window-control.close:hover { background-color: #ef4444; }
        .window-control.maximize { background-color: #bbf7d0; }
        .window-control.maximize:hover { background-color: #22c55e; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #a1a1aa; border-radius: 10px; }

        /* Loading Indicator */
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: white; display: flex; align-items: center; justify-content: center;
            flex-direction: column; z-index: 10;
        }
        .loading-progress {
            width: 200px; height: 6px; background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px; overflow: hidden;
        }
        .progress-bar {
            height: 100%; background-color: #3b82f6; width: 0%; transition: width 0.3s ease;
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        
        /* Rotation Overlay */
        #rotation-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(0,0,0,0.9);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .phone-rotate-icon {
            width: 60px;
            height: 60px;
            border: 3px solid white;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: rotate-animation 2s infinite ease-in-out;
        }

        @keyframes rotate-animation {
            0% { transform: rotate(0deg); width: 40px; height: 70px; } /* Portrait */
            30% { transform: rotate(90deg); width: 70px; height: 40px; } /* Landscape */
            70% { transform: rotate(90deg); width: 70px; height: 40px; } /* Stay Landscape */
            100% { transform: rotate(0deg); width: 40px; height: 70px; } /* Back to Portrait */
        }

        /* Mobile Logic via Media Queries */
        @media only screen and (max-width: 900px) {
            /* Portrait Mode: Show Overlay */
            @media (orientation: portrait) {
                #rotation-overlay.show-on-portrait {
                    display: flex !important;
                }
                /* Hide main content while forcing rotation */
                .finder-window, #desktop-icons, #minimized-icon-container {
                    /* filter: blur(5px); Optional visual effect */
                }
            }

            /* Landscape Mode: Optimize UI */
            @media (orientation: landscape) {
                body {
                    padding: 0 !important; /* Remove body padding */
                }
                
                .finder-window {
                    top: 50% !important;
                    left: 50% !important;
                    transform: translate(-50%, -50%) !important;
                    width: 96vw !important;
                    height: 94vh !important;
                    max-width: none !important;
                    border-radius: 8px;
                }

                /* Compact Sidebar */
                aside.w-56 {
                    width: 160px !important;
                }
                
                /* Adjust Text Sizes */
                .text-xs { font-size: 0.65rem; }
                .text-sm { font-size: 0.75rem; }
                
                /* Toolbar Adjustments */
                header.h-14 { height: 2.5rem; } /* h-10 */
                
                /* Grid adjustments for mobile landscape */
                #file-browser.grid {
                    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)) !important;
                    gap: 0.5rem !important;
                }
                
                .file-item .w-24 { width: 4rem; height: 4rem; } /* w-16 */
                .file-item p { margin-top: 2px; }
            }
        }
    </style>

        // --- GLOBAL STATE ---
        let currentFolder = '';
        let selectedItemId = null;
        let zIndexCounter = 10;
        let openWindows = [];
        let currentViewMode = 'grid';

        let navIndex = -1;

        // --- DOM Elements ---
        const fileBrowser = document.getElementById('file-browser');
        const fileBrowserContainer = document.getElementById('file-browser-container');
        const infoPanel = document.getElementById('info-panel');
        const infoPlaceholder = document.getElementById('info-placeholder');
        const infoContent = document.getElementById('info-content');
        const windowContainer = document.getElementById('window-container');
        const currentFolderTitle = document.getElementById('current-folder-title');
        const desktopIconsContainer = document.getElementById('desktop-icons');
        const rotationOverlay = document.getElementById('rotation-overlay');

        // --- MOBILE ROTATION LOGIC ---
        function checkOrientation() {
            // Check if device is mobile (roughly)
            const isMobile = window.innerWidth <= 900; 
            
            // Only apply logic if mobile
            if (isMobile) {
                if (window.innerHeight > window.innerWidth) {
                    // Portrait: Add class to show overlay
                    rotationOverlay.classList.add('show-on-portrait');
                } else {
                    // Landscape: Remove class
                    rotationOverlay.classList.remove('show-on-portrait');
                }
            } else {
                // Desktop: Ensure hidden
                rotationOverlay.classList.remove('show-on-portrait');
                rotationOverlay.style.display = 'none';
            }
        }

        function initMobileLogic() {
            // 1. Initial Splash (3 seconds)
            // Force display initially for mobile check
            if (window.innerWidth <= 900) {
                rotationOverlay.style.display = 'flex';
                setTimeout(() => {
                    // After 3s, switch to style controlled by CSS class & orientation
                    rotationOverlay.style.display = ''; // Clear inline style to let CSS take over
                    checkOrientation(); // Trigger immediate check
                }, 3000);
            }

            // 2. Orientation Listener
            window.addEventListener('resize', checkOrientation);
            window.addEventListener('orientationchange', () => {
                setTimeout(checkOrientation, 100); // Small delay for browser to update dims
            });
        }

        // --- CORE FUNCTIONS ---

        function getIcon(item) {
            if (item.type === 'folder') return `<svg class="w-full h-full text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg>`;
            if (item.type === 'image' || (item.type === 'html' && item.iconUrl) || (item.type === 'link' && item.iconUrl)) {
                const src = item.iconUrl || item.url;
                return `<img src="${src}" class="w-full h-full object-cover rounded-md" onerror="this.src='https://placehold.co/100x100/e0e0e0/909090?text=Icon';">`;
            }
            if (item.type === 'video') return `<svg class="w-1/2 h-1/2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 18h10a2 2 0 002-2V8a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>`;
            if (item.type === 'pdf') return `<svg class="w-1/2 h-1/2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>`;
            // Default generic file
            return `<svg class="w-1/2 h-1/2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>`;
        }

        function renderDesktopIcons() {
            desktopIconsContainer.innerHTML = '';
            const items = fileSystemDB['RealDesktop'] || [];
            items.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.dataset.id = item.id;
                itemEl.className = 'desktop-item w-20 md:w-24 flex flex-col items-center justify-start text-center cursor-pointer group absolute';
                // Adjust positioning for mobile (less space)
                const topPos = window.innerWidth <= 768 ? index * 90 + 10 : index * 120 + 20;
                const leftPos = window.innerWidth <= 768 ? 10 : 20;
                itemEl.style.top = `${topPos}px`;
                itemEl.style.left = `${leftPos}px`;

                const iconDiv = document.createElement('div');
                iconDiv.className = 'w-16 h-16 md:w-20 md:h-20 p-2 flex items-center justify-center';
                if(item.type !== 'image') iconDiv.style.filter = 'drop-shadow(0 1px 1px rgba(0,0,0,0.5))';
                iconDiv.innerHTML = getIcon(item);

                const nameEl = document.createElement('p');
                nameEl.className = 'text-xs font-medium text-white mt-1 break-all px-1 py-0.5 rounded bg-black/20';
                nameEl.textContent = item.name;

                itemEl.append(iconDiv, nameEl);
                addClickListeners(itemEl, item);
                makeDraggable(itemEl);
                desktopIconsContainer.appendChild(itemEl);
            });
        }

        function navigateTo(folderName) {
            if (folderName === currentFolder) return;
            if (!fileSystemDB[folderName]) {
                folderName = 'Cdrive';
            }
            if (navHistory[navIndex] !== folderName) {
                navHistory = navHistory.slice(0, navIndex + 1);
                navHistory.push(folderName);
                navIndex++;
            }
            renderFileSystem(folderName);
        }

        function renderFileSystem(folderName) {
            currentFolder = folderName;
            const items = fileSystemDB[folderName] || [];
            currentFolderTitle.textContent = (folderName === 'Cdrive') ? 'C:/' : folderName;
            
            // Nav State
            document.getElementById('nav-back').disabled = (navIndex <= 0);
            document.getElementById('nav-forward').disabled = (navIndex >= navHistory.length - 1);
            
            // Sidebar Highlight
            document.querySelectorAll('aside nav a').forEach(a => a.classList.remove('bg-gray-200', 'text-gray-900'));
            const activeId = (folderName === 'Cdrive') ? 'nav-cdrive' : `nav-${folderName.toLowerCase()}`;
            const activeNav = document.getElementById(activeId);
            if(activeNav) activeNav.classList.add('bg-gray-200', 'text-gray-900');

            fileBrowser.innerHTML = '';
            if (items.length === 0) {
                fileBrowser.innerHTML = `<p class="text-gray-500 col-span-full text-center mt-10">Empty.</p>`;
                return;
            }

            if (currentViewMode === 'grid') renderGridView(items);
            else if (currentViewMode === 'list') renderListView(items);
            else renderGalleryView(items);

            if(selectedItemId) {
                const el = document.querySelector(`[data-id="${selectedItemId}"]`);
                if(el) el.classList.add('selected');
            }
        }

        function renderGridView(items) {
            fileBrowserContainer.style.overflowX = 'hidden';
            fileBrowser.className = 'grid grid-cols-[repeat(auto-fit,minmax(90px,1fr))] md:grid-cols-[repeat(auto-fit,minmax(112px,1fr))] gap-x-2 gap-y-4 md:gap-x-4 md:gap-y-6';
            
            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.dataset.id = item.id;
                itemEl.className = 'file-item flex flex-col items-center text-center cursor-pointer group';
                
                const iconDiv = document.createElement('div');
                // Smaller icons on mobile
                iconDiv.className = 'w-20 h-20 md:w-24 md:h-24 p-2 flex items-center justify-center bg-gray-100 rounded-lg border border-gray-200 hover:shadow-md';
                iconDiv.innerHTML = getIcon(item);

                const nameEl = document.createElement('p');
                nameEl.className = 'text-xs text-gray-700 mt-2 break-all px-1 line-clamp-2';
                nameEl.textContent = item.name;

                itemEl.append(iconDiv, nameEl);
                addClickListeners(itemEl, item);
                fileBrowser.appendChild(itemEl);
            });
        }

        function renderListView(items) {
            fileBrowser.className = 'flex flex-col min-w-max list-view space-y-1';
            items.forEach(item => {
                const el = document.createElement('div');
                el.dataset.id = item.id;
                el.className = 'file-item flex items-center gap-3 p-2 rounded-md cursor-pointer hover:bg-gray-100';
                el.innerHTML = `
                    <div class="w-6 h-6 flex-shrink-0">${getIcon(item).replace('w-full','w-full').replace('w-1/2','w-4')}</div>
                    <p class="text-sm text-gray-800 truncate flex-1">${item.name}</p>
                    <p class="text-xs text-gray-500 w-16 text-right hidden md:block">${item.size || '-'}</p>
                `;
                addClickListeners(el, item);
                fileBrowser.appendChild(el);
            });
        }

        // --- Interaction Logic ---
        function addClickListeners(element, item) {
            let clickTimer = null;
            element.addEventListener('click', (e) => {
                e.stopPropagation();
                if (clickTimer) {
                    clearTimeout(clickTimer);
                    clickTimer = null;
                    handleDoubleClick(item);
                } else {
                    clickTimer = setTimeout(() => {
                        handleSingleClick(item);
                        clickTimer = null;
                    }, 250);
                }
            });
        }

        function handleSingleClick(item) {
            deselectAll();
            selectedItemId = item.id;
            const el = document.querySelector(`[data-id="${item.id}"]`);
            if(el) el.classList.add('selected');
            showInfoPanel(item);
        }

        function handleDoubleClick(item) {
            if (item.type === 'folder') {
                navigateTo(item.folderKey || item.name);
            } else if (item.type === 'link') {
                window.open(item.url, '_blank');
            } else {
                openWindow(item);
            }
        }

        function deselectAll() {
            selectedItemId = null;
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            hideInfoPanel();
        }

        function showInfoPanel(item) {
            // On mobile landscape, we might want to float this or limit its width
            infoPanel.classList.remove('hidden');
            infoPlaceholder.classList.add('hidden');
            infoContent.classList.remove('hidden');
            
            const prev = document.getElementById('info-preview');
            prev.innerHTML = getIcon(item).replace('w-1/2','w-full').replace('h-1/2','h-full');
            document.getElementById('info-name').textContent = item.name;
            document.getElementById('info-meta').textContent = `${item.type.toUpperCase()} • ${item.size || ''}`;
            document.getElementById('info-description').textContent = item.description || 'No description.';
            
            const linkContainer = document.getElementById('info-links');
            linkContainer.innerHTML = '';
            if(item.links) {
                document.getElementById('info-links-section').classList.remove('hidden');
                item.links.forEach(l => {
                    linkContainer.innerHTML += `<a href="${l.url}" target="_blank" class="text-blue-600 hover:underline truncate">${l.name}</a>`;
                });
            } else {
                document.getElementById('info-links-section').classList.add('hidden');
            }
        }

        function hideInfoPanel() {
            infoPanel.classList.add('hidden');
        }

        function openWindow(item) {
            zIndexCounter++;
            const winId = `win-${item.id}-${Date.now()}`;
            const win = document.createElement('div');
            win.id = winId;
            win.className = 'floating-window absolute bg-white rounded-lg shadow-xl flex flex-col overflow-hidden border border-gray-300 pointer-events-auto';
            
            // Smart positioning
            const isMobile = window.innerWidth <= 768;
            const w = isMobile ? '90vw' : '600px';
            const h = isMobile ? '80vh' : '400px';
            const t = isMobile ? '10%' : (100 + Math.random()*50) + 'px';
            const l = isMobile ? '5%' : (200 + Math.random()*50) + 'px';
            
            win.style.cssText = `top: ${t}; left: ${l}; width: ${w}; height: ${h}; z-index: ${zIndexCounter}; min-width: 300px;`;
            
            let content = '';
            let asyncLoad = null;

            if (item.type === 'image') content = `<img src="${item.url}" class="w-full h-full object-contain bg-gray-100">`;
            else if (item.type === 'video') {
                if (item.url.includes('youtube')) content = `<iframe src="${item.url}" class="w-full h-full border-0"></iframe>`;
                else content = `<video controls autoplay class="w-full h-full bg-black"><source src="${item.url}" type="video/mp4"></video>`;
            }
            else if (item.type === 'text') content = `<pre class="w-full h-full p-4 overflow-auto whitespace-pre-wrap font-mono text-sm">${item.content}</pre>`;
            else if (item.type === 'pdf') content = `<iframe src="${item.url}" class="w-full h-full border-0"></iframe>`;
            else if (item.type === 'html') content = `<iframe src="${item.url}" class="w-full h-full border-0"></iframe>`;
            else content = `<div class="p-10 text-center text-gray-500">Preview not supported</div>`;

            win.innerHTML = `
                <header class="h-10 bg-gray-100 flex items-center justify-between px-3 border-b border-gray-200 cursor-grab touch-none">
                    <div class="flex gap-1.5">
                        <button class="window-control close"></button>
                        <button class="window-control maximize"></button>
                    </div>
                    <span class="text-sm font-medium truncate px-2">${item.name}</span>
                    <div class="w-8"></div>
                </header>
                <div class="flex-1 overflow-hidden bg-white relative">${content}</div>
                <div class="resize-handle absolute bottom-0 right-0 w-4 h-4 cursor-se-resize"></div>
            `;

            windowContainer.appendChild(win);
            
            // Events
            win.querySelector('.close').onclick = () => win.remove();
            win.querySelector('.maximize').onclick = () => {
                if(win.style.width === '100%') {
                    win.style.width = w; win.style.height = h; win.style.top = t; win.style.left = l;
                } else {
                    win.style.width = '100%'; win.style.height = '100%'; win.style.top = '0'; win.style.left = '0';
                }
            };
            win.onmousedown = () => { win.style.zIndex = ++zIndexCounter; };
            makeDraggable(win);
        }

        function makeDraggable(el) {
            const header = el.querySelector('header') || el;
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            header.onmousedown = header.ontouchstart = (e) => {
                // Ignore touches on buttons
                if(e.target.tagName === 'BUTTON') return;
                
                isDragging = true;
                el.style.zIndex = ++zIndexCounter;
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                startX = clientX;
                startY = clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
                e.preventDefault();
            };

            const move = (e) => {
                if (!isDragging) return;
                const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                const dx = clientX - startX;
                const dy = clientY - startY;
                el.style.left = `${initialLeft + dx}px`;
                el.style.top = `${initialTop + dy}px`;
            };

            const stop = () => { isDragging = false; };

            document.addEventListener('mousemove', move);
            document.addEventListener('touchmove', move);
            document.addEventListener('mouseup', stop);
            document.addEventListener('touchend', stop);
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            initMobileLogic();
            renderDesktopIcons();
            navigateTo('Cdrive');

            document.getElementById('nav-cdrive').onclick = () => navigateTo('Cdrive');

            document.getElementById('nav-applications').onclick = () => navigateTo('Applications');
            document.getElementById('nav-documents').onclick = () => navigateTo('Documents');
            
            document.getElementById('nav-back').onclick = () => { if(navIndex>0) { navIndex--; renderFileSystem(navHistory[navIndex]); }};
            
            // View Toggles
            document.getElementById('view-grid').onclick = () => { currentViewMode = 'grid'; renderFileSystem(currentFolder); };
            document.getElementById('view-list').onclick = () => { currentViewMode = 'list'; renderFileSystem(currentFolder); };

            // Main Window Controls
            const finder = document.querySelector('.finder-window');
            const icon = document.getElementById('minimized-icon-container');
            document.getElementById('main-close').onclick = () => {
                finder.classList.add('hidden');
                icon.classList.remove('hidden');
            };
            document.getElementById('main-maximize').onclick = () => {
                if(finder.style.width === '100vw') {
                    finder.style = "top: 10%; left: 10%; width: 100%; max-width: 72rem; height: 80vh;"; // Restore
                } else {
                    finder.style = "top: 0; left: 0; width: 100vw; height: 100vh; border-radius: 0; max-width: none;"; // Full
                }
            };
            icon.ondblclick = () => {
                finder.classList.remove('hidden');
                icon.classList.add('hidden');
            };
            makeDraggable(icon);
            makeDraggable(finder);
        });
